<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-4277400-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-4277400-3');
  </script>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{ page.title | escape }}</title>
  <meta property="og:title" content="{{ page.title | strip_html }}" />
  <meta name="twitter:title" content="{{ page.title | strip_html }}" />

  <!-- Description -->
  {% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt | strip_html }}" />
  <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
  <meta name="twitter:description" content="{{ page.excerpt | strip_html }}" />
  {% else %}
  <meta name="description" content="{{ site.description }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  {% endif %}

  <meta property="og:type" content="article" />

  <!-- Images -->
  {% if page.thumbnail %}
  <meta property="og:image" content="{{ page.thumbnail }}" />
  <meta name="twitter:image" content="{{ page.thumbnail }}" />
  {% else %}
  <meta property="og:image" content="https://drive.google.com/uc?export=view&id=18msEodUx0T5Gsjpk-X45TbHYpKyQCSCu" />
  <meta name="twitter:image" content="https://drive.google.com/uc?export=view&id=18msEodUx0T5Gsjpk-X45TbHYpKyQCSCu" />
  {% endif %}

  <!-- Non-Dynamic Metadata -->
  <meta property="og:locale" content="en_US" />
  <meta property="og:site_name" content="Jetpacks and Rollerskates" />
  <meta name="twitter:site" content="@BlakeStevenson" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

</head>
